<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Student Login">
    <title>Student Login - Attendance System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="login-form-container">
            <div class="back-link">
                <a href="index.html">‚Üê Back to Home</a>
            </div>
            <div class="login-form">
                <h1>Student Login</h1>
                <form id="studentLoginForm">
                    <div class="form-group">
                        <label for="studentId">Student ID</label>
                        <input type="text" id="studentId" name="studentId" required placeholder="Enter your Student ID">
                    </div>
                    <div class="form-group">
                        <label for="studentPassword">Password</label>
                        <input type="password" id="studentPassword" name="password" required placeholder="Enter your password">
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
                <p class="login-footer">Don't have an account? Contact your administrator.</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
