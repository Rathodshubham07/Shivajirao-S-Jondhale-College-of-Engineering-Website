<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Admin Login">
    <title>Admin Login - Attendance System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="login-form-container">
            <div class="back-link">
                <a href="index.html">‚Üê Back to Home</a>
            </div>
            <div class="login-form">
                <h1>Admin Login</h1>
                <form id="adminLoginForm">
                    <div class="form-group">
                        <label for="adminUsername">Username</label>
                        <input type="text" id="adminUsername" name="username" required placeholder="Enter your username">
                    </div>
                    <div class="form-group">
                        <label for="adminPassword">Password</label>
                        <input type="password" id="adminPassword" name="password" required placeholder="Enter your password">
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
                <p class="login-footer">Authorized personnel only</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
