<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Teacher Login">
    <title>Teacher Login - Attendance System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="login-form-container">
            <div class="back-link">
                <a href="index.html">‚Üê Back to Home</a>
            </div>
            <div class="login-form">
                <h1>Teacher Login</h1>
                <form id="teacherLoginForm">
                    <div class="form-group">
                        <label for="teacherId">Teacher ID</label>
                        <input type="text" id="teacherId" name="teacherId" required placeholder="Enter your Teacher ID">
                    </div>
                    <div class="form-group">
                        <label for="teacherPassword">Password</label>
                        <input type="password" id="teacherPassword" name="password" required placeholder="Enter your password">
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
                <p class="login-footer">Don't have an account? Contact your administrator.</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
