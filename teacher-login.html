<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Teacher Login - SSJCOE">
    <title>Teacher Login - SSJCOE</title>
    <link rel="stylesheet" href="animated-login-styles.css">
</head>
<body>
    <!-- Floating Particles Background -->
    <canvas id="particleCanvas"></canvas>
    
    <div class="main-content" style="display: flex;">
        <div class="login-container">
            <div class="login-box">
                <div class="back-link">
                    <a href="index.html" style="color: var(--accent-color); text-decoration: none; font-size: 0.95rem; transition: color 0.3s ease;">
                        ‚Üê Back to Login Selection
                    </a>
                </div>
                
                <div class="logo-section">
                    <div class="icon-wrapper">
                        üë®‚Äçüè´
                    </div>
                    <h1 class="form-title">Welcome Back</h1>
                    <p class="form-subtitle">Sign in to your teacher portal</p>
                </div>
                
                <form id="teacherLoginForm" class="animated-form">
                    <div class="form-field-wrapper">
                        <div class="form-field" data-placeholder="Teacher ID">
                            <span class="field-icon">üë®‚Äçüè´</span>
                            <input type="text" id="teacherId" name="teacherId" required>
                            <label for="teacherId">Teacher ID</label>
                        </div>
                    </div>
                    
                    <div class="form-field-wrapper">
                        <div class="form-field" data-placeholder="Password">
                            <span class="field-icon">üîí</span>
                            <input type="password" id="teacherPassword" name="password" required>
                            <button type="button" class="toggle-password" id="togglePassword">
                                <span class="eye-icon">üëÅÔ∏è</span>
                            </button>
                            <label for="teacherPassword">Password</label>
                        </div>
                    </div>
                    
                    <div class="form-options">
                        <label class="checkbox-label">
                            <input type="checkbox" id="rememberMe" name="rememberMe">
                            <span>Remember me</span>
                        </label>
                        <a href="#" class="forgot-link">Forgot password?</a>
                    </div>
                    
                    <button type="submit" class="submit-btn" id="submitBtn">
                        <span class="btn-text">Sign In</span>
                        <span class="btn-loader"></span>
                    </button>
                </form>
                
                <p class="login-footer">
                    Don't have an account? <a href="#" style="color: var(--accent-color);">Contact administrator</a>
                </p>
            </div>
        </div>
    </div>
    <script src="animated-login-script.js"></script>
</body>
</html>
